<script>
  $("#nic").keyup(function () {
    if ($(this).val().length > 9) {
      $('#nic').popover();
      var popover = $('#nic').data('bs.popover');
      popover.options.content = 'NIC count is 9';
      $('#nic').popover('show');
      $('#nic').next('.popover');
      document.getElementById("saveBtn").disabled = true;
    } else {
      $('#nic').popover('hide');
      document.getElementById("saveBtn").disabled = false;
    }
  });
</script>
